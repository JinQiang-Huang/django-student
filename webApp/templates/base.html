{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    {% block login.css %}{% endblock %}
    <title>{% block title %} {% endblock %} - DjangoAPP </title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">DjangoAPP</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'users' %}">Home</a>
                        <!-- <a class="nav-link active" href="/">Home</a> -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'create' %}">Create</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'login' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <hr>
    <div class="content">
        {% block content %} {%endblock%}
    </div>
</body>

</html>
