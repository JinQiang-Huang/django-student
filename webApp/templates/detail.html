{% extends 'base.html' %}

{% block title %}
Detail
{% endblock %}

{% block content %}
<h1 align="center" class="text-danger">{{ name }}</h1>

<table class="table table-success table-striped">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>password</th>
    </tr>
    <tr>
        <td>{{id}}</td>
        <td>{{name}}</td>
        <td>{{email}}</td>
        <td>{{password}}</td>
    </tr>
</table>
<div align="center">
    <a href="javascript:history.back()" class="btn btn-success">Return</a>
</div>
{% endblock %}
